<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./styles.css"/>
    <title>CodeClub Convert money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert money</h1>
        </header>

        <main>
            <label>
                converter <b>de</b>
                <select>
                  <option>R$ Real brasileiro
                  </option>
                </select>
            </label>

            <label>
                converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                </select>
                <label>
                    valor
                    <input id="input-real"placeholder="R$ 10.000,00">
                </label>
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./img/brasil 2.svg" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>
                <img class="arrow-img" src="./img/Vector@2x.png" alt="seta">

                <div class="currency-container">
                    <img src="./img/estados-unidos (1) 1.svg" id="currency-img" alt="bandeira-pais-conversão">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2000,00</p>
                </div>

            </section>
        </main>
</div>
</body>

         <script src="./scripts.js"></script>

</html>
